apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 637423219836.dkr.ecr.us-east-1.amazonaws.com/simplebank:6ff7af5b93966ad37c8c5469e5161252076b8f75
        ports:
        - containerPort: 8080